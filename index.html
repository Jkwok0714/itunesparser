<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Electron iTunes Parser</title>
    <link rel="stylesheet" href="./lib/styles.css">
    <link rel="stylesheet" href="./lib/jquery-ui.min.css">

</head>
<body>
<span class="app-title">Electron iTunes Parser</span>
<hr />
<div class="filter-tools hide">
  <input type="text" id="filterInput" placeholder="Search Query" />

  <div class="dropdown">
    <div id="myDropdown" class="dropdown-content">
      <span class="dropdown-item">Name</span>
      <span class="dropdown-item">Artist</span>
      <span class="dropdown-item">Album</span>
      <span class="dropdown-item">Genre</span>
    </div>
    Filter by:
    <button class="dropdownToggle">Name</button>
  </div>

  <button id="filterButton">Filter</button>
  <button id="clearFilterButton">Clear Filter</button>
</div>
<div id="container">
  <div id="scrollbox"></div>
  <div id="scrollBg"></div>
</div>
<button id="exitButton">Exit</button>
<button id="clearButton">Clear</button>
<!-- <button id="loadButton">Load</button> -->
<input id="fileLoader" type="file" accept=".xml" />

<script>window.$ = window.jQuery = require('./lib/jquery.min.js');</script>
<script src="./lib/jquery-ui.min.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
